"""
The `DateTime` scalar type represents a DateTime. The DateTime is serialized as an RFC 3339 quoted string
"""
scalar DateTime

type DeleteManyPayload {
  deletedCount: Int!
}

type InsertManyPayload {
  insertedIds: [ObjectId]!
}

type Mutation {
  deleteManyTrainingRecords(query: TrainingRecordQueryInput): DeleteManyPayload
  deleteManyTrainings(query: TrainingQueryInput): DeleteManyPayload
  deleteManyUsers(query: UserQueryInput): DeleteManyPayload
  deleteOneTraining(query: TrainingQueryInput!): Training
  deleteOneTrainingRecord(query: TrainingRecordQueryInput!): TrainingRecord
  deleteOneUser(query: UserQueryInput!): User
  insertManyTrainingRecords(data: [TrainingRecordInsertInput!]!): InsertManyPayload
  insertManyTrainings(data: [TrainingInsertInput!]!): InsertManyPayload
  insertManyUsers(data: [UserInsertInput!]!): InsertManyPayload
  insertOneTraining(data: TrainingInsertInput!): Training
  insertOneTrainingRecord(data: TrainingRecordInsertInput!): TrainingRecord
  insertOneUser(data: UserInsertInput!): User
  replaceOneTraining(data: TrainingInsertInput!, query: TrainingQueryInput): Training
  replaceOneTrainingRecord(query: TrainingRecordQueryInput, data: TrainingRecordInsertInput!): TrainingRecord
  replaceOneUser(query: UserQueryInput, data: UserInsertInput!): User
  updateManyTrainingRecords(query: TrainingRecordQueryInput, set: TrainingRecordUpdateInput!): UpdateManyPayload
  updateManyTrainings(query: TrainingQueryInput, set: TrainingUpdateInput!): UpdateManyPayload
  updateManyUsers(query: UserQueryInput, set: UserUpdateInput!): UpdateManyPayload
  updateOneTraining(query: TrainingQueryInput, set: TrainingUpdateInput!): Training
  updateOneTrainingRecord(query: TrainingRecordQueryInput, set: TrainingRecordUpdateInput!): TrainingRecord
  updateOneUser(set: UserUpdateInput!, query: UserQueryInput): User
  upsertOneTraining(query: TrainingQueryInput, data: TrainingInsertInput!): Training
  upsertOneTrainingRecord(query: TrainingRecordQueryInput, data: TrainingRecordInsertInput!): TrainingRecord
  upsertOneUser(data: UserInsertInput!, query: UserQueryInput): User
}

scalar ObjectId

type Query {
  training(query: TrainingQueryInput): Training
  trainingRecord(query: TrainingRecordQueryInput): TrainingRecord
  trainingRecords(query: TrainingRecordQueryInput, sortBy: TrainingRecordSortByInput, limit: Int): [TrainingRecord]!
  trainings(query: TrainingQueryInput, sortBy: TrainingSortByInput, limit: Int): [Training]!
  user(query: UserQueryInput): User
  users(query: UserQueryInput, sortBy: UserSortByInput, limit: Int): [User]!
}

type Training {
  _id: ObjectId
  date: DateTime
  gym: Int
  markPrice: Int
  moneyPrice: Int
  name: String
  note: String
  records: [TrainingRecord]
  resource: Int
  time: String
  trainer: Int
  type: String
}

input TrainingInsertInput {
  markPrice: Int
  name: String
  _id: ObjectId
  gym: Int
  note: String
  time: String
  date: DateTime
  moneyPrice: Int
  trainer: Int
  type: String
  resource: Int
}

input TrainingQueryInput {
  resource: Int
  records: [TrainingRecordQueryInput]
  trainer: Int
  note: String
  markPrice: Int
  type: String
  _id: ObjectId
  time: String
  date: DateTime
  gym: Int
  moneyPrice: Int
  name: String
}

type TrainingRecord {
  _id: ObjectId
  note: String
  seasonPass: String
  status: String
  trainee: User
  training: ObjectId
}

input TrainingRecordInsertInput {
  status: String
  trainee: TrainingRecordTraineeRelationInput
  training: ObjectId
  _id: ObjectId
  note: String
  seasonPass: String
}

input TrainingRecordQueryInput {
  trainee: UserQueryInput
  training: ObjectId
  _id: ObjectId
  note: String
  seasonPass: String
  status: String
}

enum TrainingRecordSortByInput {
  STATUS_ASC
  STATUS_DESC
  TRAINEE_ASC
  TRAINEE_DESC
  TRAINING_ASC
  TRAINING_DESC
  _ID_ASC
  NOTE_ASC
  NOTE_DESC
  _ID_DESC
  SEASONPASS_ASC
  SEASONPASS_DESC
}

input TrainingRecordTraineeRelationInput {
  create: UserInsertInput
  link: ObjectId
}

input TrainingRecordUpdateInput {
  _id: ObjectId
  note: String
  seasonPass: String
  status: String
  trainee: TrainingRecordTraineeRelationInput
  training: ObjectId
}

enum TrainingSortByInput {
  _ID_ASC
  TRAINER_ASC
  _ID_DESC
  MONEYPRICE_ASC
  RESOURCE_ASC
  TYPE_ASC
  TYPE_DESC
  GYM_ASC
  NOTE_DESC
  RESOURCE_DESC
  TIME_ASC
  TIME_DESC
  MARKPRICE_ASC
  TRAINER_DESC
  NAME_DESC
  GYM_DESC
  MONEYPRICE_DESC
  NOTE_ASC
  DATE_ASC
  DATE_DESC
  MARKPRICE_DESC
  NAME_ASC
}

input TrainingUpdateInput {
  moneyPrice: Int
  gym: Int
  note: String
  date: DateTime
  name: String
  trainer: Int
  _id: ObjectId
  time: String
  resource: Int
  markPrice: Int
  type: String
}

type UpdateManyPayload {
  matchedCount: Int!
  modifiedCount: Int!
}

type User {
  _id: ObjectId
  altPhone: String
  birthday: String
  childName: String
  fullName: String
  name: String
  note: String
  phone: String
  questionaryNumber: String
  source: String
  surname: String
  type: String
}

input UserInsertInput {
  birthday: String
  note: String
  questionaryNumber: String
  source: String
  surname: String
  altPhone: String
  phone: String
  name: String
  type: String
  _id: ObjectId
  childName: String
  fullName: String
}

input UserQueryInput {
  type: String
  altPhone: String
  phone: String
  fullName: String
  source: String
  surname: String
  birthday: String
  questionaryNumber: String
  note: String
  childName: String
  name: String
  _id: ObjectId
}

enum UserSortByInput {
  _ID_DESC
  NOTE_ASC
  PHONE_ASC
  CHILDNAME_ASC
  BIRTHDAY_ASC
  PHONE_DESC
  FULLNAME_DESC
  NAME_ASC
  NAME_DESC
  NOTE_DESC
  QUESTIONARYNUMBER_ASC
  QUESTIONARYNUMBER_DESC
  CHILDNAME_DESC
  TYPE_ASC
  _ID_ASC
  ALTPHONE_ASC
  ALTPHONE_DESC
  BIRTHDAY_DESC
  FULLNAME_ASC
  SOURCE_ASC
  SOURCE_DESC
  SURNAME_ASC
  SURNAME_DESC
  TYPE_DESC
}

input UserUpdateInput {
  phone: String
  source: String
  note: String
  surname: String
  type: String
  altPhone: String
